<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsstBin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üîê PsstBin</h1>
        <p class="subtitle">Encrypted. Ephemeral. Yours.</p>
      </header>

      <main>
        <!-- Create Paste Section -->
        <section>
          <h2>Create Paste</h2>
          <form
            id="create-form"
            onsubmit="event.preventDefault(); createPaste();"
          >
            <div class="form-group">
              <label for="create-content">Your secret:</label>
              <textarea
                id="create-content"
                placeholder="Enter your secret..."
                required
              ></textarea>
            </div>

            <!--
            <div class="form-group">
              <label for="create-id">Paste ID (optional):</label>
              <input
                type="text"
                id="create-id"
                placeholder="Leave blank for random"
              />
            </div>
            -->

            <div class="form-group">
              <label for="create-expiry">Expiry (in seconds):</label>
              <input type="number" id="create-expiry" value="3600" readonly />
            </div>

            <!--
            <div class="form-group checkbox">
              <input
                type="checkbox"
                id="create-encrypt"
                onchange="togglePasswordField()"
              />
              <label for="create-encrypt">Encrypt (AES-GCM)</label>
            </div>

            <div class="form-group" id="password-wrapper" style="display: none">
              <label for="encryption-password">Encryption password:</label>
              <input
                type="password"
                id="encryption-password"
                placeholder="Strong password required"
              />
            </div>
            -->

            <button type="submit">Create</button>
          </form>
          <pre id="create-response"></pre>
        </section>

        <!-- Get Paste Section -->
        <section>
          <h2>Get Paste</h2>
          <form id="get-form" onsubmit="event.preventDefault(); getPaste();">
            <div class="form-group">
              <label for="get-id">Paste ID:</label>
              <input
                type="text"
                id="get-id"
                placeholder="e.g., abc123"
                required
              />
            </div>

            <!-- Removed duplicate ID here by changing the input ID -->
            <div
              class="form-group"
              id="get-password-wrapper"
              style="display: none"
            ></div>

            <button type="submit">Fetch</button>
          </form>

          <pre id="get-response"></pre>
        </section>
      </main>
    </div>

    <script src="script.js"></script>

        const passwordWrapper = document.getElementById("password-wrapper");
        passwordWrapper.style.display = checkbox.checked ? "block" : "none";
      }
      */
    </script>
  </body>
</html>
