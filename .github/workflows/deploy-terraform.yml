name: Terraform Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Infra with Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terra-devsec-aws/SecurePaste/terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python for Lambda packaging
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Zip Lambda functions
        run: |
          mkdir -p artifacts
          zip -j artifacts/create.zip app/lambda/create/lambda_function.py
          zip -j artifacts/get.zip app/lambda/get/lambda_function.py
          unzip -l artifacts/create.zip
          unzip -l artifacts/get.zip

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
