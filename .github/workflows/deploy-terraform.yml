name: Terraform Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Infra with Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terra-devsec-aws/SecurePaste/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: terra-devsec-aws

      - name: Set up Python for Lambda packaging
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Zip Lambda functions
        working-directory: ${{ github.workspace }}/SecurePaste
        run: |
          mkdir -p terraform/artifacts
          zip -j terraform/artifacts/create.zip app/lambda/create/lambda_function.py
          zip -j terraform/artifacts/get.zip app/lambda/get/lambda_function.py
          unzip -l terraform/artifacts/create.zip
          unzip -l terraform/artifacts/get.zip

      - name: Terraform Init
        working-directory: ${{ github.workspace }}/SecurePaste/terraform
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ github.workspace }}/SecurePaste/terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: ${{ github.workspace }}/SecurePaste/terraform

        run: terraform apply -auto-approve

        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
